<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>First child component</div>
    <div class="container">
        <div class="row">
            <form class="col-5">
                <label for="name" class="form-lebel">Name</label>
                <input class="form-control" type="text" name="name" id="name" [(ngModel)]="name" required/>
                <label for="roll" class="form-lebel">ID number</label>
                <input class="form-control" type="number" name="roll" id="roll" placeholder="roll" [(ngModel)]="roll" required/>
                <label for="home" class="form-lebel">Home District</label>
                <input class="form-control" type="text" name="home" id="home" [(ngModel)]="home" required/>
                <button type="submit" class="btn btn-primary my-2" (click)="addStudent()">Add Student</button>
            </form>
        </div>
        <div *ngFor="let x of data">
            {{x.name}}
        </div>
    </div>
</body>
</html>
